    <div class="icon">
      <img class="list-icon" width="20" height="20" src="/assets/images/icon-list.svg">

    </div>
   
    <div class="email">
      <P>Email address</p> 
        <input class="subscribed" type="email" placeholder="email@company.com">
    </div>
      <br>
